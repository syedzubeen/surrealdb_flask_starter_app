{% extends "base.html" %}
{% block content %}
<head>
    <title>Welcome Page</title>
    <style>
        .center-content {
            text-align: center; /* Center the text horizontally */
            margin-top: 5%;   /* Adjust this value for vertical centering */
        }
        label {
            text-align: left;
            display: inline-block;
            width: 100px; /* Adjust the width as needed for proper alignment */
        }
    </style>
</head>
<body>
    <p style="position: absolute; top: 0; right: 0;">
        <a href="{{ url_for('home') }}">Go to Home</a>
    </p>
    <div class="center-content">

    {% if username %}
        <h1><b>Welcome {{ username }}!</b></h1>
    {% else %}
        <p>Welcome!</p>
    {% endif %}
    <br><h4><b>User Information:</b></h4><br>
    <form action="/welcome" method="post">
        
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br><br>
    
        <label for="state">State:</label>
        <input type="text" name="state" id="state"><br><br>
    
        <label for="country">Country:</label>
        <input type="text" name="country" id="country"><br><br>
    
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
    
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br><br>
        <br>
        <button type="submit" name="update-preferences" class="btn btn-success btn-sm">Update Profile Information</button>
        <br><br>
        <button type="submit" name="delete-profile" class="btn btn-danger btn-sm">Delete Profile</button>
    </form>
</body>
{% endblock %}
